<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/style.css">
    <title>BookFinder</title>
    <link rel="icon" type="image/png" href="img/BookFinderIcon.png" />
</head>
<body>
    <main>
        <h1>Bem-vindo ao BookFinder</h1>
        <p>Encontre seus livros favoritos de forma rápida e fácil. Explore nosso catálogo e descubra novas leituras para todos os gostos.</p>
        
        <div class="search-container">
            <input type="text" placeholder="Busque por título, autor ou ISBN...">
            <button type="submit">Buscar</button>
        </div>

        <section id="destaques" class="book-section">
            <h2>Livros Recomendados</h2>
            <div class="book-grid">
                <div class="book-card">
                    <img src="img/img.png" alt="Capa do Livro 1">
                    <div class="book-card-info">
                        <h3>Book Title </h3>
                        <p>Autor</p>
                    </div>
                </div>
                <div class="book-card">
                    <img src="img/img.png" alt="Capa do Livro 2">
                    <div class="book-card-info">
                        <h3>Book Title </h3>
                        <p>Autor</p>
                    </div>
                </div>
                <div class="book-card">
                    <img src="img/img.png" alt="Capa do Livro 3">
                    <div class="book-card-info">
                        <h3>Book Title </h3>
                        <p>Autor</p>
                    </div>
                </div>
                <div class="book-card">
                    <img src="img/img.png" alt="Capa do Livro 4">
                    <div class="book-card-info">
                        <h3>Book Title </h3>
                        <p>Autor</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
<script src="js/main.js"></script>
</html>
