<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erro</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/BookFinderIcon.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <h1>Erro</h1>
        <nav>
            <a href="{{ url_for('dashboard') }}" class="btn-voltar">‚Üê Voltar ao Dashboard</a>
        </nav>
    </header>
    <main>
        <div class="error-container">
            <div class="error-message">
                <h2>Ocorreu um erro</h2>
                <p>{{ message }}</p>
                <div class="error-actions">
                    <a href="{{ url_for('dashboard') }}" class="btn-primary">Ir para Dashboard</a>
                    <a href="javascript:history.back()" class="btn-secondary">Voltar</a>
                </div>
            </div>
        </div>
    </main>
</body>
    <!-- legacy main.js removed: migrated to React SPA (kept out to avoid conflicts) -->
</html>
