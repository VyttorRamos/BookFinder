<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Livro</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/BookFinderIcon.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <h1>Editar Livro</h1>
    </header>
    <main>
        <div class="contact-container">
            <form action="{{ url_for('update_livro', id=livro.id_livro) }}" method="POST">
                <div class="form-group">
                    <label for="titulo">Título</label>
                    <input type="text" id="titulo" name="titulo" value="{{ livro.titulo }}" required>
                </div>
                <div class="form-group">
                    <label for="autor">Autor</label>
                    <input type="text" id="autor" name="autor" value="{{ livro.autor }}" required>
                </div>
                <div class="form-group">
                    <label for="ano">Ano de Publicação</label>
                    <input type="number" id="ano" name="ano" value="{{ livro.ano_publicacao }}" required>
                </div>
                <div class="form-group">
                    <label for="genero_id">Gênero</label>
                    <select id="genero_id" name="genero_id">
                        {% for genero in generos %}
                        <option value="{{ genero.id_genero }}" {% if livro.genero_id == genero.id_genero %}selected{% endif %}>{{ genero.nome_genero }}</option>
                        {% endfor %}
                    </select>
                </div>
                <button type="submit">Salvar Alterações</button>
            </form>
        </div>
    </main>
</body>
    <!-- legacy main.js removed: migrated to React SPA (kept out to avoid conflicts) -->
</html>
