<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excluir Livro</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/BookFinderIcon.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <h1>Excluir Livro</h1>
    </header>
    <main>
        <div class="contact-container">
            <p>Tem certeza que deseja excluir o livro "{{ livro.titulo }}"?</p>
            <form action="{{ url_for('delete_livro', id=livro.id_livro) }}" method="POST">
                <button type="submit" class="delete-btn">Excluir</button>
                <a href="{{ url_for('listarlivro') }}" class="cancel-btn">Cancelar</a>
            </form>
        </div>
    </main>
</body>
<script src="{{ url_for('static', filename='js/main.js') }}"></script>
</html>
