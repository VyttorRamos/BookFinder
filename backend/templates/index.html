<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>BookFinder</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/BookFinderIcon.png') }}">
</head>

<body>
    <main>
        <h1>Bem-vindo ao BookFinder</h1>
        <p>Encontre seus livros favoritos de forma rápida e fácil. Explore nosso catálogo e descubra novas leituras para
            todos os gostos.</p>

        <div class="search-container">
            <form id="search-form">
                <input type="text" id="search-input" placeholder="Busque por título, autor ou ISBN...">
                <button type="submit">Buscar</button>
            </form><br><br>
        </div>

        <section id="destaques" class="book-section">
            <h2>Livros Recomendados</h2>
            <div class="book-grid">
                <div class="book-card">
                    <img src="{{ url_for('static', filename='img/img.png') }}" alt="Capa do Livro 1">
                    <div class="book-card-info">
                        <h3>Book Title 1</h3>
                        <p>Autor 1</p>
                    </div>
                </div>
                <div class="book-card">
                    <img src="{{ url_for('static', filename='img/img.png') }}" alt="Capa do Livro 2">
                    <div class="book-card-info">
                        <h3>Book Title 2</h3>
                        <p>Autor 2</p>
                    </div>
                </div>
                <div class="book-card">
                    <img src="{{ url_for('static', filename='img/img.png') }}" alt="Capa do Livro 3">
                    <div class="book-card-info">
                        <h3>Book Title 3</h3>
                        <p>Autor 3</p>
                    </div>
                </div>
                <div class="book-card">
                    <img src="{{ url_for('static', filename='img/img.png') }}" alt="Capa do Livro 4">
                    <div class="book-card-info">
                        <h3>Book Title 4</h3>
                        <p>Autor 4</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
<script src="{{ url_for('static', filename='js/main.js') }}"></script>

</html>
