<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - BookFinder</title>
    <!-- CSS Estático -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/BookFinderIcon.png') }}">
    
    <style>
        /* --- IDENTIDADE VISUAL --- */
        :root {
            --primary: #f59e0b; /* Amber-500 */
            --primary-dark: #d97706;
            --secondary: #1e293b; /* Slate-800 */
            --text-main: #334155; /* Slate-700 */
            --text-light: #64748b; /* Slate-500 */
            --bg-light: #f8fafc; /* Slate-50 */
            --white: #ffffff;
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
            --font-main: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            --font-serif: Georgia, Cambria, "Times New Roman", Times, serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: var(--font-main);
            color: var(--text-main);
            background-color: var(--bg-light);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        a { text-decoration: none; color: var(--primary); font-weight: 600; transition: color 0.3s; }
        a:hover { color: var(--primary-dark); }

        /* --- HEADER SIMPLIFICADO --- */
        .lp-header {
            background-color: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid #f1f5f9;
            height: 70px;
            display: flex;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-family: var(--font-serif);
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--secondary);
            cursor: pointer;
        }
        .logo-icon {
            background-color: var(--primary);
            color: white;
            padding: 6px;
            border-radius: 8px;
            display: flex;
        }
        .icon { width: 24px; height: 24px; stroke: currentColor; stroke-width: 2; fill: none; }

        /* --- ÁREA DE LOGIN --- */
        .main-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 100px 20px 40px;
        }

        .login-card {
            background: var(--white);
            width: 100%;
            max-width: 450px;
            padding: 40px;
            border-radius: 16px;
            box-shadow: var(--shadow-lg);
            border: 1px solid #f1f5f9;
            text-align: center;
        }

        .login-card h1 {
            font-family: var(--font-serif);
            font-size: 2rem;
            color: var(--secondary);
            margin-bottom: 10px;
        }

        .login-card > p {
            color: var(--text-light);
            margin-bottom: 30px;
            font-size: 0.95rem;
        }

        /* --- FORMULÁRIO --- */
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 0.9rem;
            color: var(--secondary);
        }

        .form-group input[type="email"],
        .form-group input[type="password"],
        .form-group input[type="text"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1rem;
            font-family: var(--font-main);
            transition: all 0.3s;
            outline: none;
            color: var(--text-main);
        }

        .form-group input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(245, 158, 11, 0.1);
        }

        /* Captcha Styles */
        .captcha-container {
            background-color: #f8fafc;
            border: 1px dashed #cbd5e1;
            padding: 15px;
            border-radius: 10px;
            margin-top: 10px;
        }
        .captcha-pergunta strong {
            color: var(--primary-dark);
            font-size: 1.1rem;
        }

        /* Botão */
        button[type="submit"] {
            width: 100%;
            padding: 14px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s, background-color 0.2s;
            box-shadow: var(--shadow-md);
            margin-top: 10px;
        }

        button[type="submit"]:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        /* Mensagens de Erro */
        .error-message {
            background-color: #fef2f2;
            color: #ef4444;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #fecaca;
            margin-bottom: 20px;
            font-size: 0.9rem;
            text-align: center;
        }

        .register-link {
            margin-top: 25px;
            font-size: 0.9rem;
            color: var(--text-light);
        }
        
        @media (max-width: 480px) {
            .login-card { padding: 30px 20px; }
            .login-card h1 { font-size: 1.75rem; }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header class="lp-header">
        <div class="container">
            <a href="{{ url_for('index') }}" class="logo">
                <div class="logo-icon">
                    <svg class="icon" viewBox="0 0 24 24"><path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path><path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path></svg>
                </div>
                BookFinder
            </a>
            
            <!-- Link de volta corrigido para url_for('index') -->
            <a href="{{ url_for('index') }}" style="font-size: 0.9rem; color: var(--text-light); font-weight: 500;">
                &larr; Voltar para Home
            </a>
        </div>
    </header>

    <main class="main-content">
        <div class="login-card">
            <h1>Bem-vindo de volta!</h1>
            <p>Acesse sua biblioteca pessoal</p>
            
            {% if error %}
            <div class="error-message">
                {{ error }}
            </div>
            {% endif %}
            
            <form action="{{ url_for('login') }}" method="POST">
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" value="{{ email or '' }}" placeholder="seu@email.com" required>
                </div>
                
                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" placeholder="••••••••" required>
                </div>
                
                <div class="form-group">
                    <div class="captcha-container">
                        <label for="notrobo" style="margin-bottom: 5px; font-size: 0.85rem;">Verificação de Segurança:</label>
                        <div class="captcha-pergunta" style="margin-bottom: 10px;">
                            Quanto é <strong>{{ captcha_pergunta }}</strong>?
                        </div>
                        <input type="text" id="notrobo" name="notrobo" placeholder="Digite o resultado numérico" required>
                        <input type="hidden" name="captcha_correta" value="{{ captcha_correta }}">
                    </div>
                </div>
                
                <button type="submit">Entrar</button>
            </form>
            
            <p class="register-link">
                Ainda não tem uma conta? <a href="{{ url_for('register') }}">Cadastre-se gratuitamente</a>
            </p>
        </div>
    </main>

    <!-- REMOVIDO O SCRIPT main.js PARA EVITAR ERROS E LOOP DE REDIRECIONAMENTO -->
    
</body>
</html>
