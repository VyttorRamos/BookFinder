<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devolver Livro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <h1>Devolver Livro</h1>
    </header>
    <main>
        <div class="contact-container">
            <p>Tem certeza que deseja devolver o livro "{{ emprestimo.titulo }}"?</p>
            <form action="{{ url_for('delete_emprestimo', id=emprestimo.id_emprestimo) }}" method="POST">
                <button type="submit" class="delete-btn">Devolver</button>
                <a href="{{ url_for('listaremprestimos') }}" class="cancel-btn">Cancelar</a>
            </form>
        </div>
    </main>
</body>
</html>
