<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Cadastro - BookFinder</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/BookFinderIcon.png') }}">
</head>
<body>
    <!-- HEADER CONSISTENTE -->
    <header class="app-header">
        <div class="container">
            <a href="{{ url_for('home') }}" class="logo">
                <div class="logo-icon">
                    <svg class="icon" viewBox="0 0 24 24"><path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path><path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path></svg>
                </div>
                BookFinder
            </a>
            
            <nav class="main-nav">
                <a href="{{ url_for('home') }}" class="nav-link">INÍCIO</a>
                <a href="{{ url_for('generos') }}" class="nav-link">GÊNEROS</a>
                <a href="{{ url_for('sobre') }}" class="nav-link">SOBRE</a>
                <a href="{{ url_for('contato') }}" class="nav-link">CONTATO</a>
                <a href="{{ url_for('login') }}" class="nav-link">ENTRAR</a>
            </nav>

            <button class="mobile-menu-btn">
                <svg class="icon" style="width: 30px; height: 30px;" viewBox="0 0 24 24"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>
            </button>
        </div>
    </header>

    <main>
        <div class="auth-container">
            <div class="auth-card">
                <div class="auth-header">
                    <h1>Bem-vindo ao BookFinder!</h1>
                    <p>Preencha as informações para se cadastrar!</p>
                </div>
                
                <form action="#" method="POST" class="auth-form">
                    <div class="form-group">
                        <label for="nome">Nome Completo</label>
                        <input type="text" id="nome" name="nome" required placeholder="Digite seu nome completo">
                    </div>
                    <div class="form-group">
                        <label for="tel">Telefone</label>
                        <input type="tel" id="tel" name="tel" required placeholder="(11) 99999-9999">
                    </div>
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email" required placeholder="seu@email.com">
                    </div>
                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input type="password" id="senha" name="senha" required placeholder="Crie uma senha segura">
                    </div>
                    <div class="form-group">
                        <label for="senha_confirm">Confirme sua senha</label>
                        <input type="password" id="senha_confirm" name="senha_confirm" required placeholder="Digite a senha novamente">
                    </div>
                    <button type="submit" class="btn-primary btn-full">Cadastrar</button>
                </form>
                
                <div class="auth-footer">
                    <p>Já tem uma conta? <a href="{{ url_for('login') }}">Faça login aqui</a></p>
                </div>
            </div>
        </div>
    </main>

    <!-- FOOTER CONSISTENTE -->
    <footer>
        <div class="container">
            <p>&copy; 2024 BookFinder. Todos os direitos reservados.</p>
            <ul class="footer-links">
                <li><a href="{{ url_for('sobre') }}">Sobre</a></li>
                <li><a href="{{ url_for('contato') }}">Contato</a></li>
                <li><a href="{{ url_for('privacidade') }}">Privacidade</a></li>
                <li><a href="{{ url_for('termos') }}">Termos</a></li>
            </ul>
        </div>
    </footer>
</body>
<script src="{{ url_for('static', filename='js/main.js') }}"></script>
</html>
