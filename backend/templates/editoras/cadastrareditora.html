<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Categoria</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/BookFinderIcon.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <h1>Cadastrar Categoria</h1>
    </header>
    <main>
        <div class="contact-container">
            {% if error %}
            <div class="error-message">
                {{ error }}
            </div>
            {% endif %}
            
            <form action="{{ url_for('cadastrargenero') }}" method="POST">
                <div class="form-group">
                    <label for="nome_genero">Nome da Categoria *</label>
                    <input type="text" id="nome_genero" name="nome_genero" value="{{ nome_genero or '' }}" required>
                </div>
                <div class="form-group">
                    <label for="descricao">Descrição</label>
                    <textarea id="descricao" name="descricao" rows="4">{{ descricao or '' }}</textarea>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn-primary">Cadastrar</button>
                </div>
            </form>
        </div>
    </main>
</body>
<script src="{{ url_for('static', filename='js/main.js') }}"></script>
</html>
