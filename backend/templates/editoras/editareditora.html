<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Editora - BookFinder</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/BookFinderIcon.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <h1>Editar Editora</h1>
    </header>
    
    <main>
        <div class="contact-container">
            {% if error %}
            <div class="error-message">
                {{ error }}
            </div>
            {% endif %}
            
            <form action="{{ url_for('update_editora', id=editora.id_editora) }}" method="POST">
                <div class="form-group">
                    <label for="nome">Nome da Editora *</label>
                    <input type="text" id="nome" name="nome" value="{{ editora.nome }}" required>
                </div>
                
                <div class="form-group">
                    <label for="endereco">Endereço</label>
                    <input type="text" id="endereco" name="endereco" value="{{ editora.endereco or '' }}">
                </div>
                
                <div class="form-group">
                    <label for="telefone">Telefone</label>
                    <input type="text" id="telefone" name="telefone" value="{{ editora.telefone or '' }}">
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" value="{{ editora.email or '' }}">
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn-primary">Salvar Alterações</button>
                    <a href="{{ url_for('listareditoras') }}" class="btn-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </main>
</body>
<!-- legacy main.js removed: migrated to React SPA (kept out to avoid conflicts) -->
</html>
