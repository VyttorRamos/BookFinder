<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Usuário</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <h1>Editar Usuário</h1>
    </header>
    <main>
        <div class="contact-container">
            <form action="{{ url_for('update_user', id=usuario.id_usuario) }}" method="POST">
                <div class="form-group">
                    <label for="nome_completo">Nome Completo</label>
                    <input type="text" id="nome_completo" name="nome_completo" value="{{ usuario.nome_completo }}" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" value="{{ usuario.email }}" required>
                </div>
                <div class="form-group">
                    <label for="telefone">Telefone</label>
                    <input type="text" id="telefone" name="telefone" value="{{ usuario.telefone }}">
                </div>
                <div class="form-group">
                    <label for="tipo_usuario">Tipo de Usuário</label>
                    <select id="tipo_usuario" name="tipo_usuario">
                        <option value="aluno" {% if usuario.tipo_usuario == 'aluno' %}selected{% endif %}>Aluno</option>
                        <option value="admin" {% if usuario.tipo_usuario == 'admin' %}selected{% endif %}>Admin</option>
                    </select>
                </div>
                <button type="submit">Salvar Alterações</button>
            </form>
        </div>
    </main>
</body>
</html>
