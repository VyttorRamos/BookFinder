<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Cadastro - BookFinder</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/BookFinderIcon.png') }}">
</head>
<body>
    <main>
        <h1>Editar Usuários</h1>
        <p>Preencha as informações para se editar!</p>
        <div class="contact-container">
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="nome">Nome Completo ou ID do usuário</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div class="form-group">
                    <label for="tel">Telefone</label>
                    <input type="text" id="tel" name="tel" required>
                    <br><br>
                <button type="submit">Cadastrar</button>
            </form>
        </div>
    </main>
</body>
<script src="{{ url_for('static', filename='js/main.js') }}"></script>
</html>
