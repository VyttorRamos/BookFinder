<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Usuário - BookFinder</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/BookFinderIcon.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- HEADER CONSISTENTE -->
    <header class="app-header">
        <div class="container">
            <a href="{{ url_for('home') }}" class="logo">
                <div class="logo-icon">
                    <svg class="icon" viewBox="0 0 24 24"><path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path><path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path></svg>
                </div>
                BookFinder
            </a>
            
            <nav class="main-nav">
                <a href="{{ url_for('home') }}" class="nav-link">INÍCIO</a>
                <a href="{{ url_for('generos') }}" class="nav-link">GÊNEROS</a>
                <a href="{{ url_for('sobre') }}" class="nav-link">SOBRE</a>
                <a href="{{ url_for('contato') }}" class="nav-link">CONTATO</a>
                
                {% if user_type == 'admin' %}
                <a href="{{ url_for('dashboard') }}" class="nav-link admin-link">
                    <svg class="icon" style="width: 16px; height: 16px; margin-right: 5px;" viewBox="0 0 24 24">
                        <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
                    </svg>
                    ADMIN
                </a>
                {% endif %}
                
                <a href="{{ url_for('logout') }}" class="btn-logout">SAIR</a>
            </nav>

            <button class="mobile-menu-btn">
                <svg class="icon" style="width: 30px; height: 30px;" viewBox="0 0 24 24"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>
            </button>
        </div>
    </header>
    
    <main>
        <h1>Editar Usuário</h1>
        <p>Atualize os dados do usuário</p>
        
        <div class="contact-container">
            <form action="{{ url_for('update_user', id=usuario.id_usuario) }}" method="POST" class="contact-form">
                <div class="form-group">
                    <label for="nome_completo">Nome Completo *</label>
                    <input type="text" id="nome_completo" name="nome_completo" value="{{ usuario.nome_completo }}" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" name="email" value="{{ usuario.email }}" required>
                </div>
                
                <div class="form-group">
                    <label for="telefone">Telefone</label>
                    <input type="text" id="telefone" name="telefone" value="{{ usuario.telefone or '' }}" placeholder="(11) 99999-9999">
                </div>
                
                <div class="form-group">
                    <label for="tipo_usuario">Tipo de Usuário</label>
                    <select id="tipo_usuario" name="tipo_usuario" required>
                        <option value="aluno" {% if usuario.tipo_usuario == 'aluno' %}selected{% endif %}>Aluno</option>
                        <option value="professor" {% if usuario.tipo_usuario == 'professor' %}selected{% endif %}>Professor</option>
                        <option value="admin" {% if usuario.tipo_usuario == 'admin' %}selected{% endif %}>Administrador</option>
                        <option value="bibliotecario" {% if usuario.tipo_usuario == 'bibliotecario' %}selected{% endif %}>Bibliotecário</option>
                    </select>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn-primary">Salvar Alterações</button>
                    <a href="{{ url_for('listaruser') }}" class="btn-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </main>

    <!-- FOOTER CONSISTENTE -->
    <footer>
        <div class="container">
            <p>&copy; 2024 BookFinder. Todos os direitos reservados.</p>
            <ul class="footer-links">
                <li><a href="{{ url_for('sobre') }}">Sobre</a></li>
                <li><a href="{{ url_for('contato') }}">Contato</a></li>
                <li><a href="{{ url_for('privacidade') }}">Privacidade</a></li>
                <li><a href="{{ url_for('termos') }}">Termos</a></li>
            </ul>
        </div>
    </footer>
</body>
<script src="{{ url_for('static', filename='js/main.js') }}"></script>
</html>
