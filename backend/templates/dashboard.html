<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Admin - BookFinder</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/BookFinderIcon.png') }}">
</head>
<body>
    <main>
        <h1>Dashboard Admin</h1>
        <p>Selecione o que deseja fazer no sistema:</p>
        <div class="genre-grid">
            <div class="genre-card">
                <h3>Usuários</h3><br>
                <h3>
                    <select class="admin-select" onchange="if(this.value) window.location.href=this.value">
                        <option value="" disabled selected>Escolha uma ação</option>
                        <option value="{{ url_for('listaruser') }}">Listar</option>
                        <option value="{{ url_for('listaruser') }}">Editar</option>
                        <option value="{{ url_for('listaruser') }}">Excluir</option>
                    </select>
                </h3>
            </div>

            <div class="genre-card">
                <h3>Livros</h3><br>
                <h3>
                    <select class="admin-select" onchange="if(this.value) window.location.href=this.value">
                        <option value="" disabled selected>Escolha uma ação</option>
                        <option value="{{ url_for('listarlivros') }}">Listar</option>
                        <option value="{{ url_for('cadastrarlivro') }}">Cadastrar</option>
                        <option value="{{ url_for('listarlivros') }}">Editar</option>
                        <option value="{{ url_for('listarlivros') }}">Excluir</option>
                    </select>
                </h3>
            </div>

            <div class="genre-card">
                <h3>Gêneros</h3><br>
                <h3>
                    <select class="admin-select" onchange="if(this.value) window.location.href=this.value">
                        <option value="" disabled selected>Escolha uma ação</option>
                        <option value="{{ url_for('listargeneros') }}">Listar</option>
                        <option value="{{ url_for('cadastrargenero') }}">Cadastrar</option>
                        <option value="{{ url_for('listargeneros') }}">Editar</option>
                        <option value="{{ url_for('listargeneros') }}">Excluir</option>
                    </select>
                </h3>
            </div>

            <div class="genre-card">
                <h3>Empréstimos</h3><br>
                <h3>
                    <select class="admin-select" onchange="if(this.value) window.location.href=this.value">
                        <option value="" disabled selected>Escolha uma ação</option>
                        <option value="{{ url_for('listaremprestimos') }}">Listar Empréstimos</option>
                        <option value="{{ url_for('emprestar') }}">Realizar Empréstimo</option>
                        <option value="{{ url_for('listaremprestimos') }}">Devolução</option>
                        <option value="{{ url_for('listaremprestimos') }}">Renovação</option>
                        <option value="{{ url_for('listaratrasados') }}">Atrasados</option>
                    </select>
                </h3>
            </div>

            <div class="genre-card">
                <h3>Multas</h3><br>
                <h3>
                    <select class="admin-select" onchange="if(this.value) window.location.href=this.value">
                        <option value="" disabled selected>Escolha uma ação</option>
                        <option value="{{ url_for('listarmultas') }}">Listar Multas</option>
                        <option value="{{ url_for('listarmultas') }}">Remover Multa</option>
                    </select>
                </h3>
            </div>
        </div>
    </main>
</body>
<script src="{{ url_for('static', filename='js/main.js') }}"></script>
</html>
