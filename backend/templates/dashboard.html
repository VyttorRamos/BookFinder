<!DOCTYPE html>

<head>

                <select class="admin-select">
                    <option value="" disabled selected>Escolha uma ação</option>

                    <option value="/listaruser">Editar</option>
                    <option value="/listaruser">Excluir</option>
                </select>
            </h3>
        </div>

        <div class="genre-card">
            <h3>Livros</h3><br>
            <h3>
                <select class="admin-select">
                    <option value="" disabled selected>Escolha uma ação</option>
                    <option value="/listarlivro">Listar</option>
                    <option value="/cadastrarlivro">Cadastrar</option>
                    <option value="/listarlivro">Editar</option>
                    <option value="/listarlivro">Excluir</option>
                </select>

        <div class="genre-card">
            <h3>Gêneros</h3><br>

                <select class="admin-select">

            </h3>
        </div>

        <div class="genre-card">
            <h3>Empréstimos</h3><br>

                <select class="admin-select">
                    <option value="" disabled selected>Escolha uma ação</option>

                    <option value="/devolver">Devolução</option>
                    <option value="/renovar">Renovação</option>
                    <option value="/listaratrasados">Atrasados</option>
                </select>
            </h3>
        </div>

        <div class="genre-card">
            <h3>Multas</h3><br>
            <h3>
                <select class="admin-select">
                    <option value="" disabled selected>Escolha uma ação</option>
                    <option value="/listarmulta">Acompanhar</option>
                    <option value="/removermulta">Remover Multa</option>
                </select>
            </h3>
        </div>

</main>
