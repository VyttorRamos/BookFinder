<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Admin - BookFinder</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/BookFinderIcon.png') }}">
</head>

<body>
    <!-- HEADER CONSISTENTE -->
    <header class="app-header">
        <div class="container">
            <a href="{{ url_for('home') }}" class="logo">
                <div class="logo-icon">
                    <svg class="icon" viewBox="0 0 24 24">
                        <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path>
                        <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path>
                    </svg>
                </div>
                BookFinder
            </a>

            <nav class="main-nav">
                <a href="{{ url_for('home') }}" class="nav-link">INÍCIO</a>
                <a href="{{ url_for('generos') }}" class="nav-link">GÊNEROS</a>
                <a href="{{ url_for('sobre') }}" class="nav-link">SOBRE</a>
                <a href="{{ url_for('contato') }}" class="nav-link">CONTATO</a>
                <a href="{{ url_for('dashboard') }}" class="nav-link" style="color: var(--primary);">ADMIN</a>
                <a href="{{ url_for('logout') }}" class="btn-logout">SAIR</a>
            </nav>

            <button class="mobile-menu-btn">
                <svg class="icon" style="width: 30px; height: 30px;" viewBox="0 0 24 24">
                    <line x1="3" y1="12" x2="21" y2="12"></line>
                    <line x1="3" y1="6" x2="21" y2="6"></line>
                    <line x1="3" y1="18" x2="21" y2="18"></line>
                </svg>
            </button>
        </div>
    </header>

    <main>
        <h1>Dashboard Admin</h1>
        <p>Selecione o que deseja fazer no sistema:</p>

        <div class="admin-grid">
            <div class="admin-card">
                <div class="admin-icon">
                    <svg class="icon" viewBox="0 0 24 24">
                        <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                        <circle cx="8.5" cy="7" r="4"></circle>
                        <line x1="20" y1="8" x2="20" y2="14"></line>
                        <line x1="23" y1="11" x2="17" y2="11"></line>
                    </svg>
                </div>
                <h3>Usuários</h3>
                <select class="admin-select" onchange="if(this.value) window.location.href=this.value">
                    <option value="" disabled selected>Escolha uma ação</option>
                    <option value="{{ url_for('listaruser') }}">Listar Usuários</option>
                    <option value="{{ url_for('listaruser') }}">Editar Usuário</option>
                    <option value="{{ url_for('listaruser') }}">Excluir Usuário</option>
                </select>
            </div>

            <div class="admin-card">
                <div class="admin-icon">
                    <svg class="icon" viewBox="0 0 24 24">
                        <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path>
                        <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path>
                    </svg>
                </div>
                <h3>Livros</h3>
                <select class="admin-select" onchange="if(this.value) window.location.href=this.value">
                    <option value="" disabled selected>Escolha uma ação</option>
                    <option value="{{ url_for('listarlivros') }}">Listar Livros</option>
                    <option value="{{ url_for('cadastrarlivro') }}">Cadastrar Livro</option>
                    <option value="{{ url_for('listarlivros') }}">Editar Livro</option>
                    <option value="{{ url_for('listarlivros') }}">Excluir Livro</option>
                </select>
            </div>

            <div class="admin-card">
                <div class="admin-icon">
                    <svg class="icon" viewBox="0 0 24 24">
                        <path
                            d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z">
                        </path>
                        <polyline points="7.5 4.21 12 6.81 16.5 4.21"></polyline>
                        <polyline points="7.5 19.79 7.5 14.6 3 12"></polyline>
                        <polyline points="21 12 16.5 14.6 16.5 19.79"></polyline>
                        <polyline points="3.27 6.96 12 12.01 20.73 6.96"></polyline>
                        <line x1="12" y1="22.08" x2="12" y2="12"></line>
                    </svg>
                </div>
                <h3>Gêneros</h3>
                <select class="admin-select" onchange="if(this.value) window.location.href=this.value">
                    <option value="" disabled selected>Escolha uma ação</option>
                    <option value="{{ url_for('listargeneros') }}">Listar Gêneros</option>
                    <option value="{{ url_for('cadastrargenero') }}">Cadastrar Gênero</option>
                    <option value="{{ url_for('listargeneros') }}">Editar Gênero</option>
                    <option value="{{ url_for('listargeneros') }}">Excluir Gênero</option>
                </select>
            </div>

            <div class="admin-card">
                <div class="admin-icon">
                    <svg class="icon" viewBox="0 0 24 24">
                        <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path>
                        <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path>
                        <line x1="9.5" y1="8" x2="14.5" y2="8"></line>
                        <line x1="9.5" y1="12" x2="14.5" y2="12"></line>
                        <line x1="9.5" y1="16" x2="14.5" y2="16"></line>
                    </svg>
                </div>
                <h3>Editoras</h3>
                <select class="admin-select" onchange="if(this.value) window.location.href=this.value">
                    <option value="" disabled selected>Escolha uma ação</option>
                    <option value="{{ url_for('listareditoras') }}">Listar Editoras</option>
                    <option value="{{ url_for('cadastrareditora') }}">Cadastrar Editora</option>
                    <option value="{{ url_for('listareditoras') }}">Editar Editora</option>
                    <option value="{{ url_for('listareditoras') }}">Excluir Editora</option>
                </select>
            </div>

            <div class="admin-card">
                <div class="admin-icon">
                    <svg class="icon" viewBox="0 0 24 24">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                        <polyline points="14 2 14 8 20 8"></polyline>
                        <line x1="16" y1="13" x2="8" y2="13"></line>
                        <line x1="16" y1="17" x2="8" y2="17"></line>
                        <polyline points="10 9 9 9 8 9"></polyline>
                    </svg>
                </div>
                <h3>Empréstimos</h3>
                <select class="admin-select" onchange="if(this.value) window.location.href=this.value">
                    <option value="" disabled selected>Escolha uma ação</option>
                    <option value="{{ url_for('listaremprestimos') }}">Listar Empréstimos</option>
                    <option value="{{ url_for('emprestar') }}">Realizar Empréstimo</option>
                    <option value="{{ url_for('listaremprestimos') }}">Registrar Devolução</option>
                    <option value="{{ url_for('listaremprestimos') }}">Renovar Empréstimo</option>
                    <option value="{{ url_for('listaratrasados') }}">Ver Atrasados</option>
                </select>
            </div>

            <div class="admin-card">
                <div class="admin-icon">
                    <svg class="icon" viewBox="0 0 24 24">
                        <circle cx="12" cy="12" r="10"></circle>
                        <line x1="12" y1="8" x2="12" y2="12"></line>
                        <line x1="12" y1="16" x2="12.01" y2="16"></line>
                    </svg>
                </div>
                <h3>Multas</h3>
                <select class="admin-select" onchange="if(this.value) window.location.href=this.value">
                    <option value="" disabled selected>Escolha uma ação</option>
                    <option value="{{ url_for('listarmultas') }}">Listar Multas</option>
                    <option value="{{ url_for('listarmultas') }}">Remover Multa</option>
                </select>
            </div>
        </div>

        <div class="admin-card">
            <div class="admin-icon">
                <svg class="icon" viewBox="0 0 24 24">
                    <path d="M12 15l-4.243-4.243a6 6 0 0 1 8.486 0L12 15z"></path>
                    <path d="M12 8.757a2 2 0 1 0 0-4 2 2 0 0 0 0 4z"></path>
                    <path d="M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0z"></path>
                </svg>
            </div>
            <h3>Configurações</h3>
            <select class="admin-select" onchange="if(this.value) window.location.href=this.value">
                <option value="" disabled selected>Escolha uma ação</option>
                <option value="{{ url_for('configuracoes') }}">Configurar Sistema</option>
            </select>
        </div>
    </main>

    <!-- FOOTER CONSISTENTE -->
    <footer>
        <div class="container">
            <p>&copy; 2024 BookFinder. Todos os direitos reservados.</p>
            <ul class="footer-links">
                <li><a href="{{ url_for('sobre') }}">Sobre</a></li>
                <li><a href="{{ url_for('contato') }}">Contato</a></li>
                <li><a href="{{ url_for('privacidade') }}">Privacidade</a></li>
                <li><a href="{{ url_for('termos') }}">Termos</a></li>
            </ul>
        </div>
    </footer>
</body>
<script src="{{ url_for('static', filename='js/main.js') }}"></script>

</html>
